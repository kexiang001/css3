<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            background-color: blue;
            margin:100px auto;
            border: 1px solid #000;
            /* 它会影响到内部元素的透明度
             【解决办法】： 采用 rgba 或者 hsla 
             * */
            opacity: 0.3;
        }

        .in{
            width: 200px;
            height: 200px;
            background-color: hsla(0,50%,50%, 1);
            margin:100px auto;
        }
    </style>
</head>
<body>
<!-- opacity  可以给盒子设置半透明，但是会影响里面子盒子，并且子盒子无法改变透明度 -->
    <div class="out">
        <div class="in"></div>
    </div>

</body>
</html>
