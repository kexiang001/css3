<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
			ul{
				width: 700px;
				height: 50px;
				border: 1px solid red;
				list-style: none;
				display: flex;
				/*大小平均分配*/
				/*justify-content:space-between;*/
				/*左右平均分配*/
				justify-content:space-around;
			}
			li{
				width: 100px;
				height: 50px;
				background: green;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
