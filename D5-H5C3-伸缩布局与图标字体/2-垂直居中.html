<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			.out {
				width: 500px;
				height: 500px;
				background: purple;
				
				/* 指定弹性盒布局 */
				display: flex;
				
				/* 指定主轴方向为纵向 */
				flex-direction: column;
				
				/* 交叉轴（垂直）方向上居中  */
				align-items: flex-start;
				
				/* 主轴（水平）方向上居中  */
				justify-content: center;
				
			} 
			
			.in {
				width: 50px;
				height: 50px;
				background: pink;
			} 
		</style>
		
		
	</head>
	<body>
		
		<div class="out">
			<div class="in">垂直居中</div>
		</div>
		
		
	</body>
</html>
