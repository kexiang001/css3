<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

<style>
nav {
	width: 800px;
	border: 1px solid black;
	
	/* 设置弹性布局 */
	display: flex;
	/* space-between  设置盒子之间元素，平均分配
	   space-around   弹性盒子元素会平均地分布在行里，两端保留子元素与子元素之间间距大小的一半。
	 * */
	justify-content: space-around;
}	

div {
	width: 100px;
	background: pink;
	
}

</style>

	</head>
	<body>
		
		<nav>
			<div>消息</div>
			<div>通讯录</div>
			<div>发现</div>
			<div>我的</div>
			<div>空间</div>
		</nav>
		
	</body>
</html>
