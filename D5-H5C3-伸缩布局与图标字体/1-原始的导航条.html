<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			ul {
				list-style: none;
				
				/* 指定当前元素采用 弹性盒模型 ：
				 *   作用是： 控制子元素的排列方式
				 * 放在 父元素 中！
				 *  */
				display: flex;
			}
			
			li {
				width: 50px;
				height: 30px;
				background: green;
			}
			
			
		</style>
		
		
	</head>
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		
	</body>
</html>
